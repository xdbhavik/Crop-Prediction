<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPulse AI | Precision Farming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Moving the background logic here to avoid quote errors */
        body {
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url("{{ url_for('static', filename='farm.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    
</head>
<body>
    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="card animate__animated animate__fadeInDown">
        <h1>AgroPulse AI</h1>
        <span class="subtitle">Precision Agriculture</span>
        
        <form id="prediction-form" action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="Nitrogen" placeholder="Nitrogen (N)" required>
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="Phosphorus" placeholder="Phosphorus (P)" required>
                    <i class="fas fa-flask"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="Potassium" placeholder="Potassium (K)" required>
                    <i class="fas fa-vial"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="temperature" placeholder="Temp (Â°C)" required>
                    <i class="fas fa-temperature-high"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
                    <i class="fas fa-tint"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="pH" placeholder="Soil pH" required>
                    <i class="fas fa-seedling"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
                    <i class="fas fa-cloud-rain"></i>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="submit" class="btn-primary" id="submit-btn">
                    <span id="btn-text">Predict Crop</span>
                    <i class="fas fa-search" id="btn-icon"></i>
                    <i class="fas fa-spinner" id="btn-spinner"></i>
                </button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <small>OPTIMAL CROP DETECTED</small>
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('dark-mode');
            
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }
        }

        const form = document.getElementById('prediction-form');
        form.addEventListener('submit', function() {
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnSpinner = document.getElementById('btn-spinner');

            btnText.innerText = "Analyzing...";
            btnIcon.style.display = "none";
            btnSpinner.style.display = "inline-block";
            btn.style.opacity = "0.8";
        });

        function resetForm() {
            document.getElementById('prediction-form').reset();
            const resultBox = document.querySelector('.prediction-result');
            if(resultBox) {
                resultBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
