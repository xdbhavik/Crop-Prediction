<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPulse AI | Precision Farming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00b894;
            --secondary: #0984e3;
            --bg-overlay: rgba(0,0,0,0.5);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #2d3436;
            --text-sub: #636e72;
            --input-bg: #ffffff;
            --input-border: transparent;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .dark-mode {
            --bg-overlay: rgba(0,0,0,0.85);
            --card-bg: rgba(30, 39, 46, 0.90);
            --text-main: #dfe6e9;
            --text-sub: #b2bec3;
            --input-bg: #2d3436;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        body {
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url("{{ url_for('static', filename='farm.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif; /* Changed to Poppins for a cleaner look */
            transition: all 0.3s ease;
        }

        /* --- Theme Toggle --- */
        .top-controls {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 100;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .icon-btn:hover { 
            background: rgba(255, 255, 255, 0.4); 
            transform: scale(1.1); 
        }

        /* --- Main Card --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px); /* Increased blur for immersion */
            -webkit-backdrop-filter: blur(20px);
            padding: 45px 40px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin: 0 0 5px 0;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 35px;
            display: block;
            opacity: 0.8;
        }

        /* --- Form --- */
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.7;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 45px; /* Comfortable padding */
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            background: var(--input-bg);
            color: var(--text-main);
            box-sizing: border-box;
            transition: 0.2s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--input-bg);
            box-shadow: 0 0 0 4px rgba(0, 184, 148, 0.1);
        }

        input:focus + i {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 2;
            padding: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { box-shadow: 0 15px 30px rgba(0, 184, 148, 0.4); }

        .btn-secondary {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: 2px solid rgba(128, 128, 128, 0.2);
            color: var(--text-sub);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--text-sub);
            color: var(--text-main);
        }

        /* --- Loading Spinner --- */
        .fa-spinner {
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Result Box (Snappy & Capitalized) --- */
        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 184, 148, 0.15);
            border-radius: 16px;
            border: 2px solid rgba(0, 184, 148, 0.3);
            /* Snappy Animation: 0.5s duration */
            animation: zoomInUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .prediction-result small {
            color: var(--primary); 
            font-weight: 700; 
            letter-spacing: 1px;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 5px;
        }

        .prediction-result h2 {
            margin: 0;
            color: var(--text-main);
            font-size: 2.2rem;
            font-weight: 700;
            /* Fix: Force Capitalization */
            text-transform: capitalize; 
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="top-controls">
        <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="card animate__animated animate__fadeInDown">
        <h1>AgroPulse AI</h1>
        <span class="subtitle">Precision Agriculture Engine</span>
        
        <form id="prediction-form" action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="Nitrogen" placeholder="Nitrogen (N)" required>
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="Phosphorus" placeholder="Phosphorus (P)" required>
                    <i class="fas fa-flask"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="Potassium" placeholder="Potassium (K)" required>
                    <i class="fas fa-vial"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="temperature" placeholder="Temp (Â°C)" required>
                    <i class="fas fa-temperature-high"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
                    <i class="fas fa-tint"></i>
                </div>
                <div class="input-wrapper">
                    <input type="number" step="any" name="pH" placeholder="Soil pH" required>
                    <i class="fas fa-seedling"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="input-wrapper">
                    <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
                    <i class="fas fa-cloud-rain"></i>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="submit" class="btn-primary" id="submit-btn">
                    <span id="btn-text">Predict Crop</span>
                    <i class="fas fa-search" id="btn-icon"></i>
                    <i class="fas fa-spinner" id="btn-spinner"></i>
                </button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <small>OPTIMAL CROP DETECTED</small>
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>

    <script>
        // --- Dark Mode Logic ---
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('dark-mode');
            
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Apply saved theme on load
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }
        }

        // --- Loading Spinner Logic ---
        const form = document.getElementById('prediction-form');
        form.addEventListener('submit', function() {
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnSpinner = document.getElementById('btn-spinner');

            btnText.innerText = "Analyzing...";
            btnIcon.style.display = "none";
            btnSpinner.style.display = "inline-block";
            btn.style.opacity = "0.8";
        });

        // --- Reset Logic ---
        function resetForm() {
            document.getElementById('prediction-form').reset();
            const resultBox = document.querySelector('.prediction-result');
            if(resultBox) {
                resultBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
