<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction AI</title>
    
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet'>

    

    <style>
        body {
            /* Using Flask syntax for the background image */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url("{{ url_for('static', filename='farm.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Open Sans Condensed', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #2e7d32;
            font-family: 'Pacifico', cursive;
            font-size: 32px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid #2e7d32;
            border-radius: 5px;
        }

        h4 {
            color: #1b5e20;
            margin: 0;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crop Prediction</h1>
        <p>Enter soil & environmental details</p>
        
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" step="any" name="Nitrogen" placeholder="Nitrogen (N)" required>
            <input type="number" step="any" name="Phosphorus" placeholder="Phosphorus (P)" required>
            <input type="number" step="any" name="Potassium" placeholder="Potassium (K)" required>
            <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="any" name="pH" placeholder="Soil pH" required>
            <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>

            <button type="submit">Predict Best Crop</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

</body>
</html>
